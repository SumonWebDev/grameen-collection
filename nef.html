<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<style>
    #login-area{
        margin-top: 100px;
    }
    .submit-area{
        padding: 40px;
        margin-top: 50px;
        border-radius: 10px;
        box-shadow: 5px 5px 10px;
    }
    .Deposit{
        background-color: violet;
    }
    .Withdraw{
        background-color: green;
    }
    .Balance{
        background-color: indianred;
    }
    .status{
        border-radius: 10px;
        margin: 0px 20px;
        color: white;
        padding: 20px;
    }
    #transaction-area{
        display: none;
        margin-top: 150px;
    }
   </style>
   <body>

  
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
        <input type="text" placeholder="Email" class="form-control">
        <br>
        <input type="password" name="" id="" placeholder="Password" class="form-control">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
   </div>
<div id="transaction-area">
<div class="row">
    <div class="col-md-4">
    <div class="Deposit status">
            <h1>Deposit</h1>
            <h2>$00</h2>
        </div>
    </div>
    <div class="col-md-4">
    <div class="Withdraw status">
            <h1>Withdraw</h1>
            <h2>$00</h2>
        </div>
    </div>
    <div class="col-md-4">
    <div class="Balance status">
            <h1>Balance</h1>
            <h2>$1200</h2>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col-md-6">
           <div class="submit-area">
            <h4>Depoit</h4>
            <input type="text" class="form control" placeholder="$ 125">
            <button class="btn btn-success">Deposit</button>
           </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
            <input type="text" class="form conrol" placeholder="$ dollar amount you want to withdraw">
            <button class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
</div>
   <script>
       const loginBtn=document.getElementById("login");
       loginBtn.addEventListener("click",function(){
           const loginArea=document.getElementById("login-area");
           loginArea.style.display="none";
           const transactionArea=document.getElementById("transaction-area");
           transactionArea.style.display="block";

       })
   </script>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
